<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Klodi eshte kar</h1>
<button onclick="document.querySelector(':root').style.colorScheme = 'dark'; document.querySelector('h1').textContent = 'Klodi eshte kar ne darkmode' ">Beje ne dark mode</button>
<button onclick="document.querySelector(':root').style.colorScheme = 'light'; document.querySelector('h1').textContent = 'Klodi eshte kar ne lightmode' ">Beje ne light mode</button>
</body>
</html>
